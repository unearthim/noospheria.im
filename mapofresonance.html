<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Resonances</title>
    <script src="./d3.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020210;
            font-family: 'Inter', sans-serif;
            color: #e0e0ff;
        }
        svg {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
            fill: #c0c0ff;
            stroke: #8a8aff;
            stroke-width: 2px;
        }
        .node-label {
            pointer-events: none;
            text-anchor: middle;
            font-size: 14px;
            fill: #e0e0ff;
            text-shadow: 0 0 5px #020210;
        }
        .link {
            stroke: #4a4a8a;
            stroke-opacity: 0.6;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <svg></svg>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Define a function to generate a set of random nodes and links
        function generateData() {
            const concepts = ["Art", "Science", "Myth", "Data", "Dream", "Logic", "Love", "Chaos", "Time", "Space", "Resonance", "Connection", "Meaning"];
            const nodes = concepts.map(d => ({ name: d }));
            const links = [];
            for (let i = 0; i < nodes.length - 1; i++) {
                if (Math.random() > 0.6) { // Randomly add some links
                    links.push({ source: i, target: i + 1 });
                }
            }
            return { nodes, links };
        }

        let { nodes, links } = generateData();

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.index).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .on("tick", ticked);

        const link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("g")
            .data(nodes)
            .enter().append("g");

        node.append("circle")
            .attr("r", 10)
            .attr("class", "node");

        node.append("text")
            .attr("class", "node-label")
            .attr("dy", "-1.5em")
            .text(d => d.name);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        }

        // Mouse interaction to draw the nodes
        svg.on("mousemove", (event) => {
            const [x, y] = d3.pointer(event);
            simulation.force("charge", d3.forceManyBody().strength(-200)); // Reset charge

            const nodeToRepel = simulation.find(x, y, 100);
            if (nodeToRepel) {
                simulation.force("charge", d3.forceManyBody().strength(300));
            }
        });

    </script>
</body>
</html>
